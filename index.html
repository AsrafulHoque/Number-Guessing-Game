<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>

    <div class="container">
        <div class="guess_project text-center mt-5 bg-warning p-5 text-dark">
            <h1>JavaScript Mini Project</h1>
            <h4>Number Guessing Game</h4>
        </div>
        <div class="input_box">
            <h5 class="hints mt-4">Input a value within 1-5 number : </h5>
            <input id="input-value" class="form-control mt-4 mb-=2" type="number" placeholder="input a number...">
            <h6 id="show"></h6>
            <button id="submit" class="btn py-2 px-3 bg-warning fs-5 text-white mt-4">Submit</button>
            <div class="result mt-5">
                <h2>Result : </h2>
                <h5 id="result"></h5>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">

    <script src="practice.js"></script>
</body>

</html>
